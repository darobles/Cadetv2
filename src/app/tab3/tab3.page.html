<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuraci칩n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuraci칩n</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="ion-padding">
   <!-- <ion-button (click)="check()">click</ion-button> -->
    <ion-item-group>
      <ion-item-divider>
        <ion-icon name="hardware-chip-outline"></ion-icon>
        <ion-label>Dispositivo</ion-label>

      </ion-item-divider>
      <ion-item>
        <ion-label>Estado</ion-label>
        
        <!--<ion-icon *ngIf="bledevice.isConnected"  name="checkmark-circle-outline" color="success"> </ion-icon> -->
        <ion-button *ngIf="bledevice.isConnected" fill="clear" (click)="bledevice.disconnect()"><ion-icon slot="icon-only" name="checkmark-circle-outline" color="success"></ion-icon></ion-button>
        
        <ion-icon *ngIf="!bledevice.isConnected" slot="end" name="close-circle-outline" color="danger"></ion-icon>
       
      </ion-item>    
      <ion-item detail="true"  >
        <ion-label >Conectar Dispositivo </ion-label>
        <ion-tab-button tab="connection"></ion-tab-button>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-icon name="hardware-chip-outline"></ion-icon>
        <ion-label>Sistema</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-select label="Ruido m치ximo" placeholder="{{ max_sound }} db">
            <ion-select-option value="60">60 db</ion-select-option>
            <ion-select-option value="65">65 db</ion-select-option>
            <ion-select-option value="70">70 db</ion-select-option>
            <ion-select-option value="75">75 db</ion-select-option>
            <ion-select-option value="80">80 db</ion-select-option>
            <ion-select-option value="85">85 db</ion-select-option>
            <ion-select-option value="90">90 db</ion-select-option>
            <ion-select-option value="95">95 db</ion-select-option>
            <ion-select-option value="100">100 db</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-select label="Rango descarga" placeholder="{{ hours_sync }} horas">
          <ion-select-option value=12 selected>12 horas</ion-select-option>
          <ion-select-option value=24>24 horas</ion-select-option>
          <ion-select-option value=8>48 horas</ion-select-option>
          <ion-select-option value=72>72 horas</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-icon name="hardware-chip-outline"></ion-icon>
        <ion-label>Acerca de</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>Versi칩n</ion-label>
        <ion-label slot="end" >1.0.1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Soporte</ion-label>
        <ion-button fill="clear" slot="end" (click)="sendEmail()"><ion-icon slot="icon-only" name="mail-outline" color="Light"></ion-icon>contacto@cadet.cl</ion-button>
      </ion-item>
    </ion-item-group>
  </ion-card>



</ion-content>
