<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='goBack()'>
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Volver</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <!--<ion-toggle [checked]="true" (click)="scan()">Checked Toggle</ion-toggle><br /><br />-->
  <ion-item lines="none">
    <ion-icon color="success" name="leaf-outline"></ion-icon>
    <ion-title>Cadet</ion-title>
    <ion-button slot="end" color="success" (click)="bledevice.onScanToggle()"><ion-icon color="light" [class]="bledevice.classRotateSync" name="sync-outline"></ion-icon></ion-button>
  </ion-item>

  <ion-card class="ion-padding">
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        <h2 class="txt">Dispositivos Cercanos</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let result of bledevice.scanResults" lines="none" button >      
      <ion-label class="ion-text-wrap txt-outputMsg" (click)="bledevice.connDevice(result)"> {{ result.name }}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
